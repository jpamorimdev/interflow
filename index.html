    <style>
      /* Estilo para evitar flash de tela branca durante o carregamento */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      body {
        background-color: #111827;
        /* background-color: #1f0939; */
        transition: background-color 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          /* background-color: #1f0939; */
        }
      }
      
      /* Estilo para o loader inicial */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background-color: inherit;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #initial-loader.visible {
        display: flex;
      }
      
      #initial-loader.show {
        opacity: 1;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
      }
      
      #initial-loader .spinner {
        width: 38px;
        height: 38px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    
    <!-- JSON-LD para dados estruturados -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",

    </script>
    
    <script>
      // Inicializar o loader assim que possível
      document.addEventListener('DOMContentLoaded', function() {
        const loader = document.getElementById('initial-loader');
        
        if (loader) {
          // Primeiro tornar visível
          loader.classList.add('visible');
          // Depois de um frame, adicionar a opacidade
          requestAnimationFrame(() => {
            loader.classList.add('show');
          });
        }
      });
    </script>

    <script>
      window.fbAsyncInit = function() {

        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="root"></div>
    
    <!-- Loader inicial que será exibido antes do React carregar -->
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <script>
      // Remover o loader inicial quando o React estiver pronto
      window.removeInitialLoader = function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.remove('show');
          setTimeout(() => {
            if (loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 500);
        }
      };
    </script>
