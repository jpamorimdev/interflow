<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interflow - Customer Service and CRM Platform" />
    <meta name="theme-color" content="#7064e9" />
    <link rel="icon" type="image/svg+xml" href="/images/logos/interflow.svg" />
    <title>Interflow Chat</title>
    <style>
      /* Estilo para evitar flash de tela branca durante o carregamento */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      body {
        background-color: #1f0939;
        transition: background-color 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1f0939;
        }
      }
      
      /* Estilo para o loader inicial */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background-color: inherit;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #initial-loader.visible {
        display: flex;
      }
      
      #initial-loader.show {
        opacity: 1;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
      }
      
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Inicializar o loader assim que possível
      document.addEventListener('DOMContentLoaded', function() {
        const loader = document.getElementById('initial-loader');
        
        if (loader) {
          // Primeiro tornar visível
          loader.classList.add('visible');
          // Depois de um frame, adicionar a opacidade
          requestAnimationFrame(() => {
            loader.classList.add('show');
          });
        }
      });
    </script>
  </head>
